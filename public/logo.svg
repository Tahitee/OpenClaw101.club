<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4136" />
      <stop offset="50%" style="stop-color:#E74C3C" />
      <stop offset="100%" style="stop-color:#FF6B6B" />
    </linearGradient>
    <linearGradient id="numGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF" />
      <stop offset="100%" style="stop-color:#3498DB" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" rx="24" fill="url(#bgGrad)" />

  <!-- Subtle grid lines -->
  <g stroke="#ffffff" stroke-width="0.3" opacity="0.04">
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="0" y1="240" x2="800" y2="240" />
    <line x1="0" y1="320" x2="800" y2="320" />
    <line x1="160" y1="0" x2="160" y2="400" />
    <line x1="320" y1="0" x2="320" y2="400" />
    <line x1="480" y1="0" x2="480" y2="400" />
    <line x1="640" y1="0" x2="640" y2="400" />
  </g>

  <!-- Lobster emoji area -->
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="100" text-anchor="middle" dominant-baseline="central">🦞</text>

  <!-- Main text: OpenClaw -->
  <text x="310" y="165" font-family="'SF Pro Display', 'Inter', 'Segoe UI', Arial, sans-serif" font-weight="800" font-size="72" fill="url(#textGrad)" letter-spacing="-2">
    Open<tspan fill="url(#textGrad)" font-weight="900">Claw</tspan>
  </text>

  <!-- 101 text -->
  <text x="680" y="165" font-family="'SF Mono', 'JetBrains Mono', 'Consolas', monospace" font-weight="700" font-size="72" fill="url(#numGrad)" letter-spacing="-1">
    101
  </text>

  <!-- Tagline -->
  <text x="400" y="235" font-family="'SF Pro Display', 'Inter', 'Segoe UI', Arial, sans-serif" font-weight="400" font-size="24" fill="#8892b0" text-anchor="middle" letter-spacing="4">
    从零开始掌握 AI 助手框架
  </text>

  <!-- Divider line -->
  <line x1="250" y1="265" x2="550" y2="265" stroke="#00E5FF" stroke-width="1" opacity="0.3" />

  <!-- Website URL -->
  <text x="400" y="300" font-family="'SF Mono', 'JetBrains Mono', 'Consolas', monospace" font-weight="500" font-size="22" fill="#00E5FF" text-anchor="middle" letter-spacing="2" opacity="0.8">
    openclaw101.club
  </text>

  <!-- Corner accents -->
  <path d="M30 30 L30 60 M30 30 L60 30" stroke="#FF4136" stroke-width="2" fill="none" opacity="0.4" />
  <path d="M770 30 L770 60 M770 30 L740 30" stroke="#FF4136" stroke-width="2" fill="none" opacity="0.4" />
  <path d="M30 370 L30 340 M30 370 L60 370" stroke="#00E5FF" stroke-width="2" fill="none" opacity="0.4" />
  <path d="M770 370 L770 340 M770 370 L740 370" stroke="#00E5FF" stroke-width="2" fill="none" opacity="0.4" />
</svg>
